<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <title>{% block title %}{% endblock %}</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        
        <link
            rel="stylesheet"
            href="/static/css/style.css"
            id="default-stylesheet"
        />
        {% endblock %}
    </head>

    <body>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
