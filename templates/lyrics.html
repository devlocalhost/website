{% extends "base.html" %}

{% block title %}
    lyrics - dev64&#39;s website
{% endblock %}

{% block content %}

    <div class="navigation">
        <p><a href="/">Home</a> &gt; <a href="{{ request.endpoint }}" class="current-endpoint">Lyrics</a></p>
    </div>

    <h1 class="colored">Lyrics - PyLyrical</h1>

    <p>Lyrics using <a href="https://pylyrical.dev64.xyz">pylyrical</a>. A "wrapper", you could say, for <a href="https://genius.com" target="_blank">genius.com</a>, but better. No ads, no annoying pop ups. Just the lyrics.</p>

    <h2>Get lyrics</h2>
    <form action="/lyrics" method="get">
        <div class="input-wrapper">
            <label for="search_query">Enter song title</label>
            
            <input type="search" id="search_query" name="search_query" placeholder="The Weeknd How Do I Make You Love Me?" required="">
            
            <button type="submit">Search</button>
        </div>
    </form>

{% endblock %}
